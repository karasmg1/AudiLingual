        <div class="section">
            <div class="container">
                <!-- Тип кодирования данных, enctype, ДОЛЖЕН БЫТЬ указан ИМЕННО так -->
                <form id="form-packet" enctype="multipart/form-data">
                    <!-- Поле MAX_FILE_SIZE должно быть указано до поля загрузки файла -->
                    <input type="hidden" name="MAX_FILE_SIZE" value="512000">
                    <!-- Название элемента input определяет имя в массиве $_FILES -->Отправить этот файл на сервер:
                    <input name="userfile" type="file">
                    <br>
                    <div class="btn-group btn-group-xs" data-toggle="buttons">
                        <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> Язык <span class="fa fa-caret-down"></span></a>
                        <input id="language" value="" type="text" hidden="hidden">
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="#">en</a>
                            </li>
                            <li>
                                <a href="#">de</a>
                            </li>
                        </ul>
                    </div>
                    <br>
                    <br>
                    <input type="submit" value="Загрузить файл">
                </form>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div id="respond"></div>
                    </div>

            </div>
